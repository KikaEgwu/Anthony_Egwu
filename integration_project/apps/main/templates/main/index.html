<!DOCTYPE html>
<html>
<head>
	<title>Random Word Generator</title>
</head>
<body>
	<h3>Random Word (Attempt # {{request.session.count}})</h3>
	<h1>{{request.session.word}}</h1>
	<form action="{% url 'word_word' %}" method="post">
		{% csrf_token %}
		<input type="submit" value="generate">
	</form>
	<form action="{% url 'word_reset' %}" method="POST">
		{% csrf_token %}
		<input type="submit" value="reset">
	</form>
	<a href="{% url 'integration_index' %}">Back to Home Page</a>
</body>
</html>
